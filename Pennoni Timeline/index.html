<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pennoni 60th Timeline</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href='assets/favicon.jpg' />
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <script src="https://unpkg.com/lenis@1.3.17/dist/lenis.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/ScrollTrigger.min.js"></script>
</head>
<body>
    <section class="spacing-section">
        <h1 class="title">Pennoni's History over 60 years</h1>
    </section>

    <main class="timeline" data-app="timeline">
        <ul class="panels" data-panels></ul>

        <div class="years-layer" aria-hidden="true">
            <div class="years-wrapper" data-timeline="years-wrapper"></div>
        </div>
    </main>

    <section class="spacing-section">
        <h1>♥️</h1>
    </section>

</body>
</html>
